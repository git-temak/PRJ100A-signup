<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <main class="container">
        <div class="container-text">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching
                scripted tutorials is great, but understanding how developers think is
                invaluable.
            </p>
        </div>
        <div class="container-form">
            <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
            <form action="" id="form">
                <label for="firstName">
                    <div class="input-wrapper">
                        <input type="text" class="firstName" placeholder="First Name" />
                    </div>
                </label>
                <label for="lastName">
                    <div class="input-wrapper">
                        <input type="text" class="lastName" placeholder="Last Name" />
                    </div>
                </label>
                <label for="email">
                    <div class="input-wrapper">
                        <input type="email" class="email" placeholder="Email" />
                    </div>
                </label>
                <label for="password" id="password-label">
                    <div class="input-wrapper">
                        <input type="password" class="password" placeholder="Password" />
                        <span class="toggle-icon"></span>
                    </div>
                </label>
                <button id="button">Claim your free trial</button>
                <small>By clicking the button, you are agreeing to our
                    <span> Terms and Services</span></small>
            </form>
        </div>
    </main>
</body>

</html>
